{% load static %}
<!DOCTYPE HTML>
<html>
    <head>
        <title>Python Django rubrica</title>
        <link rel="stylesheet" href="{% static 'css/custom.css'%}" />

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        
    </head>
    <body>
        <h1>Python Django rubrica</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">

                        <a href="{% url 'search' %}" class="btn btn-primary">Search ALL</a>

                        <form id="searchContactForm" name="searchContactForm" action="#" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">ID</label>
                                <input type="text" name="id" id="id" class="form-control" required />
                                <button type="button" class="btn btn-primary" onclick="searchWithId($('#id').val())">Search</button>
                            </div>
                        </form>

                        <div class="card-header">
                            <h3>Aggiungi contatto</h3>
                        </div>
                        <div class="card-body">
                            <form id="addContactForm" action="{% url 'add_contact' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="name">username</label>
                                    <input type="text" name="username" id="username" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" class="form-control" required />
                                </div>
                                <div class="form-group"></div>
                                    <label for="phone">first_name</label>
                                    <input type="text" name="first_name" id="first_name" class="form-control" required />
                                </div>
                                <div class="form-group"></div>
                                    <label for="phone">last_name</label>
                                    <input type="text" name="last_name" id="last_name" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Aggiungi</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<script src="{% static 'js/custom.js'%}"></script>
